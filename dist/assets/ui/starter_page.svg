<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <rect x="20" y="20" width="32" height="32" fill="#fde047" rx="4"/>
  <rect x="350" y="40" width="24" height="24" fill="#ef4444" rx="4"/>
  <rect x="20" y="500" width="16" height="16" fill="#22c55e" rx="4"/>
  <rect x="350" y="520" width="20" height="20" fill="#a855f7" rx="4"/>
  
  <!-- Main text -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-shadow="2px 2px 4px rgba(0,0,0,0.5)">SOLution</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-shadow="2px 2px 4px rgba(0,0,0,0.5)">START ADVENTURE</text>
  
  <!-- Simple Australia shape -->
  <path d="M150 350 Q180 340 200 350 Q220 360 250 350 Q270 340 280 360 Q275 380 270 400 Q260 420 250 410 Q240 400 220 405 Q200 400 180 405 Q160 400 150 380 Z" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
  
