  <circle cx="300" cy="80" r="2" fill="white"/>
  <circle cx="50" cy="200" r="2" fill="white"/>
  <circle cx="350" cy="250" r="2" fill="white"/>
  <circle cx="80" cy="450" r="2" fill="white"/>
  <circle cx="320" cy="480" r="2" fill="white"/>
</svg>

